- title: dxi.ai
  content: | 
    *dxi* steht für das Kreuzprodukt aus *Daten* und *Information* in den Life Sciences. Unser Team 
    interessiert sich für die Themen *Digitalisierung, Statistik und Data Science Anwendungen 
    in unserer Umwelt* und ist Mitglied im ZHAW Datalab. Wir betreuen das Modul *Daten und Information* am Departent 
    *Life Scices and Facility Management* der ZHAW.

